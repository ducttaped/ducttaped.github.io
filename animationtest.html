<!DOCTYPE html>
<!--The template is from https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_usage-->
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Duct-taped site. Animation demo.</title>
    <script type="text/javascript">
      function init() {
        const canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
          ctx = canvas.getContext('2d');
          w=512;
          h=256;
          imageData = ctx.createImageData(w, h);
          k=32*Math.PI/h;
          f=0.02/h;
          window.requestAnimationFrame(draw);
        }
      }
      function draw() {
        const {cos, sin, hypot, round} = Math;
        const phi=Date.now()/200;
        for (let i=j=0; j < imageData.data.length; j+=4, i++) {
          // Modify pixel data
          x=i%w;
          y=(i-x)/w;
          r1=hypot(y-24*h/64,x-w/2);
          r2=hypot(y-40*h/64,x-w/2);
          imageData.data[j] = round(127+64*cos(k*r1-phi)/(1+f*r1**2)+64*cos(k*r2-phi)/(1+f*r2**2));  // R
          imageData.data[j + 1] = imageData.data[j]>>2 // G
          imageData.data[j + 2] = imageData.data[j];  // B
          imageData.data[j + 3] = 255;  // A
        }
        // Draw image data to the canvas
        ctx.putImageData(imageData, 22, 22,0,0,w,h);
        window.requestAnimationFrame(draw);
      }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="init();">
    <canvas id="tutorial" width="556" height="300"></canvas>
  </body>
</html>
