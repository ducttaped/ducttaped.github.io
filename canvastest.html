<!DOCTYPE html>
<!--The template is from https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_usage-->
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Duct-taped site. Canvas demo.</title>
    <script type="text/javascript">
      function draw() {
        const canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
          const ctx = canvas.getContext('2d');
          const w=512;
          const h=512;
          const imageData = ctx.createImageData(w, h);
          const m=Math;
          const k=16*m.PI/w;
          // Iterate through every pixel
          for (let i=j=0; j < imageData.data.length; j+=4) {
            // Modify pixel data
            i++;
            x=i%w;
            y=(i-x)/w;
            imageData.data[j] = m.round(127+32*m.cos(k*m.hypot(x-15*w/32,y-0.5*h))+32*m.cos(k*m.hypot(x-17*w/32 ,y-0.5*h)));  // R
            imageData.data[j + 1] = imageData.data[j]>>2 // G
            imageData.data[j + 2] = imageData.data[j];  // B
            imageData.data[j + 3] = 255;  // A
          }
          // Draw image data to the canvas
          ctx.putImageData(imageData, 44, 44);
        }
      }
    </script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="600" height="600"></canvas>
  </body>
</html>
