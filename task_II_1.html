        function f(x) {
//            return (1-Math.cos(2*Math.PI*x))/2;
            var t=8*x-4;
            return Math.exp(-t*t*t*t)
        }
        function btnprs () {
        //generating F
            const N=document.getElementById('inpN').value; //N
            const Ymax=document.getElementById('inpYmax').value; //Ymax
            const M=2*N+1;
            var Fs=new Array(M);
            var Fr=new Array(M);
            var i,j;
            for (i=0;i<M;i++) {
                Fs[i]=f(i/(M-1));
                Fr[i]=0;
            }
            for (i=1;i<M;i+=2) {
                Fr[i]=2*(Fs[i-1]+8*Fs[i]+Fs[i+1]);
            }
            for (i=2;i<M-1;i+=2) {
                Fr[i]=-Fs[i-2]+2*Fs[i-1]+8*Fs[i]+2*Fs[i+1]-Fs[i+2];
            }
            for (i=0;i<M;i++) {
                Fr[i]/=10*N*N;
            }
            Fr[0]=0;
            Fr[M-1]=0;
            /* debug output
            console.log (Fs);
            console.log (Fr);
            */

        //generating A
            var A=new Array(M);
            for (i=0;i<M;i++) {
                A[i]=new Array(M+1);
                for (j=0;j<M;j++) {
                    A[i][j]=0;
                }
                A[i][M]=Fr[i];
            }
            for (i=1;i<M;i+=2) {
                A[i][i-1]=-8;
                A[i][i]=16;
                A[i][i+1]=-8;
            }
            for (i=2;i<M-1;i+=2) {
                A[i][i-2]=1;
                A[i][i-1]=-8;
                A[i][i]=14;
                A[i][i+1]=-8;
                A[i][i+2]=1;
            }
            A[0][0]=1;
            A[M-1][M-1]=1;
            /* debug output
            console.log ('Just generated:')
            for (i=0;i<M;i++) console.log(A[i]);
            */

        //solving
            var t;
            for (i=0;i<M-1;i+=2) {
                t=A[i][i];
//              A B C    1 B C
//              D E F => D E F
//              G H I    G H I
                if (t!=1) {
                    if (t!=0) {
                        A[i][M]/=t;
                        A[i][i+2]/=t;
                        A[i][i+1]/=t;
                        A[i][i]=1;
                    } else {
                        console.log ("Divisin by zero at ", i);
                    }
                }
//              1 B C    1 B C
//              D E F => 0 E F
//              G H I    0 H I
                t=A[i+1][i];
                A[i+1][M]-=A[i][M]*t;
                A[i+1][i+2]-=A[i][i+2]*t;
                A[i+1][i+1]-=A[i][i+1]*t;
                A[i+1][i]=0;
                t=A[i+2][i];
                A[i+2][M]-=A[i][M]*t;
                A[i+2][i+2]-=A[i][i+2]*t;
                A[i+2][i+1]-=A[i][i+1]*t;
                A[i+2][i]=0;
//              1 B C    1 B C
//              0 E F => 0 1 F
//              0 H I    0 H I
                t=A[i+1][i+1];
                if (t!=1) {
                    if (t!=0) {
                        A[i+1][M]/=t;
                        A[i+1][i+2]/=t;
                        A[i+1][i+1]=1;
                    } else {
                        console.log ("Divisin by zero at ", i+1);
                    }
                }
//              1 B C    1 B C
//              0 1 F => 0 1 F
//              0 H I    0 0 I
                t=A[i+2][i+1];
                A[i+2][M]-=A[i+1][M]*t;
                A[i+2][i+2]-=A[i+1][i+2]*t;
                A[i+2][i+1]=0;
            }
            for (i=M-1;i>0;i-=2) {
// we're using the fact that the last line is always 0..., 1
//              1 B C    1 B 0
//              0 1 F => 0 1 0
//              0 0 1    0 0 1
                A[i-1][M]-=A[i][M]*A[i-1][i];
                A[i-1][i]=0;
                A[i-2][M]-=A[i][M]*A[i-2][i];
                A[i-2][i]=0;
//              1 B C    1 0 0
//              0 1 F => 0 1 0
//              0 0 1    0 0 1
                A[i-2][M]-=A[i-1][M]*A[i-2][i-1];
                A[i-2][i-1]=0;
            }
            /* debug output
            console.log ('Solved: ', A);
            for (i=0;i<M;i++) {
                console.log (i,A[i][M]);
            }*/

            //drawing
            const canvas = document.getElementById('plot');
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            ctx.fillStyle="white";
            ctx.beginPath();
            ctx.rect(0,0,w,h);
            ctx.fill();
            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(0,h);
            for (let i=1;i<M;i++) {
                ctx.lineTo(w*i/(M-1),h*(1-A[i][M]/Ymax));
            }
            ctx.stroke();
        }
